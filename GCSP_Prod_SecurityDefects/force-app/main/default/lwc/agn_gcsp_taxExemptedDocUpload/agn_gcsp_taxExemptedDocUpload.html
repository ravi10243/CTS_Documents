<template>  
    <template if:true={showDepUpload}>
        <template for:each={DepAttachmentList} for:item='depattachment'>            
                     <c-agn_gcsp_file-upload key={depattachment.file} onattachmentupload={onupload} parentid={registrationId}
                    attachment={depattachment} source={source}
                    sobjectname={sobjectname} 
					fieldname={fieldname} 
					creteria-value={creteriaValue} class="upload_sec" isdepdoc={depDoc}></c-agn_gcsp_file-upload>
        </template>
   </template>
</template>
